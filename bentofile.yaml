service: "service:svc"
python:
  packages:
    - pandas>=2.0.0
    - numpy>=1.24.0,<2.0.0
    - scikit-learn>=1.7.0
    - xgboost>=2.0.0
    - joblib>=1.3.0
    - scipy>=1.8.0
    - bentoml>=1.2.0
    - flask>=2.3.0
    - gunicorn>=21.0.0
labels:
  owner: ayush
  project: modelcampus
include:
  - "*.py"
  - "*.pkl"
  - "*.json"
  - requirements.txt
  - README.md
exclude:
  - "__pycache__/"
  - "*.csv"
  - "*.md"


